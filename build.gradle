buildscript {
  repositories {
    mavenCentral()
  }
  dependencies {
    classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.41'
  }
}

apply plugin: "kotlin"

repositories {
  mavenCentral()
}

dependencies {
  testCompile 'org.jetbrains.kotlin:kotlin-stdlib:1.3.41'
  testCompile("org.junit.jupiter:junit-jupiter:5.5.0")
  testCompile 'com.codeborne:selenide:5.4.1'
  compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.14.0'
//  testCompile group: 'junit', name: 'junit', version: '4.12'

//  compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.141.59'
}

task libs(type: Sync) {
  from configurations.compile
  from configurations.testCompile
  into "$buildDir/lib"
}

compileKotlin.dependsOn libs

test {
  useJUnitPlatform()
}
